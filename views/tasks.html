<!-- Search/Create Task Section -->
<section class="row">
    <div class="col-lg mt-4">
      <div class="card h-100">
        <!-- <div class="card-header">/div> -->
        <div class="car-body p-4">
          <form class="" name="addTaskForm" novalidate ng-submit="addTask()">
            <div class="form-row">
              <div class="col">
                <input type="text" class="form-control form-control-lg" placeholder="{{i18n.tasks.addHint}}" 
                    ng-model="newTask.name" ng-required="true"/>
              </div>
              <div class="col-2">
                <button type="submit" class="btn btn-lg btn-primary btn-block clickable" ng-disabled="addTaskForm.$invalid">
                      <i class="fas fa-plus"></i>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <!--card-->
    </div>
  </section>
  {{newTask.name}}
